<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(32, 118, 189);
            color: white;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <H1>Olá, mundo!!</H1>
    <p>Já me livrei da maldição!</p>
    <script>
        window.alert('Minha primeira mensagem!') //Uma mensagem simples.
        window.confirm('Está gostando de Javascript?') //Janela com o botão Ok e Cancelar.
        window.prompt('Qual é seu nome?') //Uma solicitação de informação.
        
    </script>
</body>
</html>
